<html data-portname="panel">
  <head>
    <meta charset="utf-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="panel.css">
  </head>
  <body>
    <div id="unknown-error" class="warning" hidden>
      <span data-l10n-id="unknown_error"></span>
      <a href="#" id="unknown-error-more" data-l10n-id="unknown_error_more"></a>
      <div id="unknown-error-details"></div>
    </div>

    <form id="change-master" class="slide" data-default-element="new-master" data-custom-reset="password-score.data-score=0">
      <div id="new-master-message" class="description" data-l10n-id="new_master_message"></div>
      <div id="reset-master-message" class="description warning" data-l10n-id="reset_master_message"></div>
      <div>
        <span data-l10n-id="master_security_message"></span>
        <a href="#" data-type="documentation" data-param="choosing-master-password" data-l10n-id="learn_more"></a>
      </div>
      <label class="block-start" for="new-master" data-l10n-id="new_master"></label>
      <input id="new-master" type="password">
      <div class="error" hidden></div>
      <div id="password-score" data-score="0">
        <div id="password-score-0"></div>
        <div id="password-score-1"></div>
        <div id="password-score-2"></div>
        <div id="password-score-3"></div>
        <div id="password-score-4"></div>
      </div>
      <label class="block-start" for="new-master-repeat" data-l10n-id="new_master_repeat"></label>
      <input id="new-master-repeat" type="password">
      <div class="error" hidden></div>
      <div class="button-container">
        <button id="change-master-submit" type="submit" data-l10n-id="change_master_submit"></button>
        <button id="reset-master-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="enter-master" class="slide" data-default-element="master-password">
      <label for="master-password" data-l10n-id="master_password"></label>
      <input id="master-password" type="password">
      <div class="error" hidden></div>
      <div class="button-container">
        <button data-l10n-id="enter_master_submit"></button>
      </div>
      <div class="link-container">
        <a id="reset-master-link" href="#" data-l10n-id="reset_master_link"></a>
      </div>
    </form>

    <form id="migration" class="slide">
      <h1 data-l10n-id="migration_title"></h1>
      <div id="migration-in-progress">
        <div id="migration-spinning-wheel"></div>
        <div data-l10n-id="migration_in_progress"></div>
      </div>
      <p data-l10n-id="migration_features_intro"></p>
      <ul>
        <li data-l10n-id="migration_feature1"></li>
        <li data-l10n-id="migration_feature2"></li>
        <li data-l10n-id="migration_feature3"></li>
      </ul>
      <p data-l10n-id="migration_todos_intro"></p>
      <ul>
        <li data-l10n-id="migration_todo1"></li>
        <li data-l10n-id="migration_todo2"></li>
      </ul>
      <p><a href="#" data-type="relnotes" data-param="2.0.0" data-l10n-id="learn_more"></a></p>
      <div id="migration-buttons" class="button-container" hidden>
        <button id="migration-continue" type="submit" data-l10n-id="migration_continue"></button>
      </div>
    </form>

    <form id="password-list" class="slide" data-default-element="select-site">
      <!-- Cannot use <template> tag here, template contents are removed from document before l10n does its job -->
      <div id="password-template" hidden>
        <div class="password-container">
          <a href="#" class="password-menu-link iconic-link" data-l10n-id="password_menu"></a>
          <a href="#" class="to-document-link iconic-link" data-l10n-id="to_document"></a>
          <a href="#" class="to-clipboard-link iconic-link" data-l10n-id="to_clipboard"></a>
          <span class="user-name-container">
            <span class="user-name"></span>
            <span class="password-revision"></span>
          </span>
        </div>
      </div>

      <div id="password-menu" hidden>
        <div class="menu-arrow"></div>
        <a href="#" id="menu-to-document" class="password-menu-entry">
          <span class="to-document-link iconic-link"></span>
          <span data-l10n-id="to_document"></span>
        </a>
        <a href="#" id="menu-to-clipboard" class="password-menu-entry">
          <span class="to-clipboard-link iconic-link"></span>
          <span data-l10n-id="to_clipboard"></span>
        </a>
        <a href="#" id="menu-show-qrcode" class="password-menu-entry">
          <span class="show-qrcode-link iconic-link"></span>
          <span data-l10n-id="show_qrcode"></span>
        </a>
        <a href="#" id="menu-notes" class="password-menu-entry">
          <span class="notes-link iconic-link"></span>
          <span class="menu-notes-link"></span>
        </a>
        <a href="#" id="menu-upgrade-password" class="password-menu-entry">
          <span class="upgrade-password-link iconic-link"></span>
          <span data-l10n-id="upgrade_password"></span>
        </a>
        <a href="#" id="menu-make-generated" class="password-menu-entry">
          <span class="make-generated-link iconic-link"></span>
          <span data-l10n-id="make_generated"></span>
        </a>
        <a href="#" id="menu-bump-revision" class="password-menu-entry">
          <span class="bump-revision-link iconic-link"></span>
          <span data-l10n-id="bump_revision"></span>
        </a>
        <a href="#" id="menu-password-remove" class="password-menu-entry">
          <span class="password-remove-link iconic-link"></span>
          <span data-l10n-id="remove_password"></span>
        </a>
      </div>

      <div id="password-list-header">
        <label for="password-list-site" data-l10n-id="site"></label>
        <div id="password-list-site-container">
          <a href="#" id="select-site" data-l10n-id="select_site_label"></a>
          <div id="password-list-site"></div>
        </div>
        <a href="#" id="add-alias" data-l10n-id="add_alias" hidden></a>
        <span id="alias-container" hidden>
          <span id="alias-text" data-l10n-id="alias_description"></span>
          <a href="#" id="remove-alias" data-l10n-id="remove_alias"></a>
        </span>
      </div>
      <div id="password_ready_message" class="warning" data-l10n-id="password_ready_message"></div>
      <div id="password_copied_message" class="success" data-l10n-id="password_copied_message"></div>
      <div id="no_such_password" class="warning" data-l10n-id="no_such_password"></div>
      <div id="unknown_generation_method" class="warning" data-l10n-id="unknown_generation_method"></div>
      <div id="wrong_site_message" class="warning" data-l10n-id="wrong_site_message"></div>
      <div id="no_password_fields" class="warning" data-l10n-id="no_password_fields"></div>
      <div data-l10n-id="passwords_label" class="block-start"></div>
      <div id="no-passwords-message" data-l10n-id="no_passwords_message"></div>
      <div id="password-list-container"></div>
      <a href="#" id="generate-password-link" data-l10n-id="generate_password_link"></a>
      <a href="#" id="stored-password-link" data-l10n-id="stored_password_link"></a>
      <div class="link-container">
        <a id="show-all" href="#" data-l10n-id="show_all_passwords"></a>
        <a id="sync-setup-link" href="#" data-l10n-id="sync_setup" hidden></a>
        <a id="sync-state-link" href="#" data-l10n-id="sync_state" hidden></a>
        <a id="lock-passwords" href="#" data-l10n-id="lock_passwords"></a>
      </div>
    </form>

    <form id="generate-password" class="slide" data-default-element="generate-password-user-name" data-custom-reset="replace-password-warning.hidden=true,generate-password-user-name.readonly,generate-change-password-revision.hidden,generate-password-revision-container.hidden=true,generate-password-revision.readonly,generate-legacy-container.hidden,generate-legacy-warning.hidden=true">
      <div id="replace-password-warning" class="warning" data-l10n-id="replace_password_warning" hidden></div>
      <label data-l10n-id="site"></label>
      <div id="generate-password-site"></div>
      <label class="block-start" for="generate-password-user-name" data-l10n-id="user_name"></label>
      <input id="generate-password-user-name" type="text">
      <div class="error" hidden></div>
      <a href="#" id="generate-change-password-revision" data-l10n-id="change_password_revision"></a>
      <div id="generate-password-revision-container" hidden>
        <label class="block-start" for="generate-password-revision" data-l10n-id="password_revision"></label>
        <input id="generate-password-revision" type="text" value="1">
      </div>
      <label class="block-start" for="password-length" data-l10n-id="password_length"></label>
      <div id="length-container">
        <input id="password-length" type="range" min="4" max="24" step="1" value="16">
        <span id="password-length-value"></span>
      </div>
      <label class="block-start" for="charset-lower" data-l10n-id="allowed_characters"></label>
      <div id="charsets-container">
        <label><input id="charset-lower" type="checkbox" data-error="charsets-error" checked>abc</label>
        <label><input id="charset-upper" type="checkbox" data-error="charsets-error" checked>XYZ</label>
        <label><input id="charset-number" type="checkbox" data-error="charsets-error" checked>789</label>
        <label><input id="charset-symbol" type="checkbox" data-error="charsets-error" checked>+^;</label>
      </div>
      <div id="charsets-error" class="error" hidden></div>
      <div id="generate-legacy-container" class="block-start">
        <input id="generate-legacy" type="checkbox"><label for="generate-legacy" data-l10n-id="generate_legacy"></label>
      </div>
      <div id="generate-legacy-warning" class="warning" data-l10n-id="generate_legacy_warning" hidden></div>
      <div class="button-container">
        <button id="generate-password-submit" type="submit" data-l10n-id="generate_password"></button>
        <button id="generate-password-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="stored-password" class="slide" data-default-element="stored-password-user-name" data-custom-reset="stored-change-password-revision.hidden,stored-password-revision-container.hidden=true">
      <label data-l10n-id="site"></label>
      <div id="stored-password-site"></div>
      <div class="warning block-start" data-l10n-id="stored_password_warning"></div>
      <label class="block-start" for="stored-password-user-name" data-l10n-id="user_name"></label>
      <input id="stored-password-user-name" type="text">
      <div class="error" hidden></div>
      <a href="#" id="stored-change-password-revision" data-l10n-id="change_password_revision"></a>
      <div id="stored-password-revision-container" hidden>
        <label class="block-start" for="stored-password-revision" data-l10n-id="password_revision"></label>
        <input id="stored-password-revision" type="text" value="1">
      </div>
      <label class="block-start" for="stored-password-value" data-l10n-id="password_value"></label>
      <input id="stored-password-value" type="password">
      <div class="error" hidden></div>
      <a href="#" id="stored-use-recovery" data-l10n-id="use_recovery"></a>
      <div class="button-container">
        <button id="stored-password-save" type="submit" data-l10n-id="save_password"></button>
        <button id="stored-password-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="site-selection" class="slide" data-default-element="site-selection-site">
      <label id="site-selection-label" for="site-selection-site"></label>
      <input id="site-selection-site" type="text" placeholder="example.com" autocomplete="off">
      <div id="site-autocomplete"></div>
      <div class="button-container">
        <button type="submit" data-l10n-id="ok"></button>
        <button type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="recovery-code" class="slide" data-default-element="recovery-code-input">
      <label data-l10n-id="site"></label>
      <div id="recovery-code-website-name"></div>
      <label class="block-start" for="recovery-code-value" data-l10n-id="recovery_code"></label>
      <pre id="recovery-code-accepted-container"><span id="recovery-code-accepted"></span><a href="#" id="recovery-code-strip"></a></pre>
      <input id="recovery-code-input" type="text">
      <div class="error" hidden></div>
      <div class="button-container">
        <button id="recovery-code-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="notes" class="slide" data-default-element="notes-textarea">
      <label data-l10n-id="site"></label>
      <div id="notes-website-name"></div>
      <label class="block-start" data-l10n-id="user_name"></label>
      <div id="notes-user-name-container">
        <span id="notes-user-name"></span>
        <span id="notes-password-revision" class="password-revision"></span>
      </div>
      <label class="block-start" for="notes-textarea" data-l10n-id="password_notes"></label>
      <textarea id="notes-textarea"></textarea>
      <div class="button-container">
        <button id="notes-save" type="submit" data-l10n-id="save_notes"></button>
        <button id="notes-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="qrcode" class="slide" data-default-element="qrcode-ok">
      <label data-l10n-id="site"></label>
      <div id="qrcode-website-name"></div>
      <label class="block-start" data-l10n-id="user_name"></label>
      <div id="qrcode-user-name-container">
        <span id="qrcode-user-name"></span>
        <span id="qrcode-password-revision" class="password-revision"></span>
      </div>
      <canvas class="block-start" id="qrcode-canvas"></canvas>
      <div class="button-container">
        <button id="qrcode-ok" type="submit" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="sync-setup" class="slide" data-default-element="sync-authorize">
      <label data-l10n-id="sync_selection_label"></label>
      <div id="sync-provider-selection">
        <a href="#" data-provider="dropbox"><img class="sync-storage-provider" src="../images/dropbox.svg" alt="Dropbox"></a>
        <a href="#" data-provider="gdrive"><img class="sync-storage-provider" src="../images/gdrive.png" alt="Google Drive"></a>
      </div>
      <label class="block-start" data-l10n-id="sync_how_label"></label>
      <div>
        <span data-l10n-id="sync_how_explanation"></span>
        <a href="#" data-type="documentation" data-param="sync" data-l10n-id="learn_more"></a>
      </div>
      <label class="block-start" data-l10n-id="sync_safe_label"></label>
      <div data-l10n-id="sync_safe_explanation"></div>
      <label class="block-start" data-l10n-id="sync_no_account_label"></label>
      <div data-l10n-id="sync_no_account_explanation"></div>
      <div class="button-container">
        <button id="sync-setup-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="sync-authorize" class="slide" data-default-element="sync-token">
      <label for="sync-token" data-l10n-id="sync_token_label"></label>
      <input id="sync-token">
      <div class="button-container">
        <button id="sync-authorize-ok" type="submit" data-l10n-id="ok"></button>
        <button id="sync-authorize-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="sync-state" class="slide" data-default-element="do-sync">
      <label for="sync-provider" data-l10n-id="sync_provider"></label>
      <div id="sync-provider"></div>
      <label class="block-start" for="sync-lastTime" data-l10n-id="sync_lastTime"></label>
      <div id="sync-lastTime-container">
        <div id="sync-lastTime"></div>
        <div id="sync-status-container">
          <div id="sync-succeeded" data-l10n-id="sync_succeeded"></div>
          <div id="sync-failed" data-l10n-id="sync_failed"></div>
        </div>
        <button id="do-sync" data-l10n-id="do_sync"></button>
      </div>
      <div id="sync-error" class="warning"></div>
      <div class="button-container">
        <button id="sync-disable" type="submit" data-l10n-id="sync_disable"></button>
        <button id="sync-state-cancel" type="reset" data-l10n-id="cancel"></button>
      </div>
    </form>

    <form id="confirm" class="slide" data-default-element="confirm-yes">
      <div id="confirm-message" class="warning"></div>
      <div class="button-container">
        <button id="confirm-yes" type="submit" data-l10n-id="yes"></button>
        <button id="confirm-no" type="reset" data-l10n-id="no"></button>
      </div>
    </form>
  </body>
</html>
