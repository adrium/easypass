<html data-portname="allpasswords">
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="allpasswords_title"></title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="allpasswords.css">
  </head>
  <body>
    <!-- Cannot use <template> tag here, template contents are removed from document before l10n does its job -->
    <div id="site-template" hidden>
      <div class="site-container">
        <div class="site-name"></div>
        <div class="site-aliases">
          <span data-l10n-id="allpasswords_aliases"></span>
          <span class="site-aliases-value"></span>
        </div>
      </div>
    </div>

    <div id="password-template" hidden>
      <div class="password-info-container">
        <div class="password-ready-message warning" data-l10n-id="password_ready_message" hidden></div>
        <div class="password-copied-message success" data-l10n-id="password_copied_message" hidden></div>
        <div class="password-container">
          <a href="#" class="to-clipboard-link" data-l10n-id="to_clipboard"></a>
          <span class="user-name-container">
            <span class="user-name"></span>
            <span class="password-revision"></span>
          </span>
          <span class="password-value" hidden></span>
          <a href="#" class="password-remove-link" data-l10n-id="remove_password"></a>
        </div>
        <div class="password-info generated">
          <div class="password-type generated" data-l10n-id="password_type_generated" hidden></div>
          <div class="password-type generated-print" data-l10n-id="password_type_generated_print" hidden></div>
          <div class="password-type generated2" data-l10n-id="password_type_generated2" hidden></div>
          <div class="password-length">
            <span data-l10n-id="password_length"></span>
            <span class="password-length-value"></span>
          </div>
          <div class="password-allowed-chars">
            <span data-l10n-id="allowed_characters"></span>
            <span class="password-allowed-chars-value"></span>
          </div>
        </div>
        <div class="password-info stored">
          <div class="password-type" data-l10n-id="password_type_stored_with_recovery"></div>
          <pre class="password-recovery"></pre>
        </div>
        <div class="password-info notes">
          <div data-l10n-id="password_info_notes"></div>
        </div>
      </div>
    </div>

    <div id="shortcuts"></div>

    <h1 id="title">
      <span id="title-text" data-l10n-id="allpasswords_title"></span>
      <a id="export" href="#" data-l10n-id="allpasswords_export"></a>
      <a id="import" href="#" data-l10n-id="allpasswords_import"></a>
      <a id="print" href="#" data-l10n-id="allpasswords_print"></a>
    </h1>

    <div id="options">
      <div>
        <input id="show-notes" type="checkbox" checked><label for="show-notes" data-l10n-id="allpasswords_show_notes"></label>
      </div>
      <div>
        <input id="show-passwords" type="checkbox"><label for="show-passwords" data-l10n-id="allpasswords_show_passwords"></label>
      </div>
    </div>

    <div id="intro" data-l10n-id="allpasswords_intro"></div>

    <div id="list"></div>

    <iframe id="exportDataFrame"></iframe>
    <input id="importFile" type="file" accept="application/json,text/csv" hidden>

    <div id="modalOverlay" hidden>
      <form id="enter-master">
        <div id="master-password-warning" class="warning" hidden></div>
        <label for="master-password" data-l10n-id="master_password"></label>
        <input id="master-password" type="password">
        <div class="button-container">
          <button data-l10n-id="enter_master_submit" type="submit"></button>
          <button data-l10n-id="cancel" type="reset"></button>
        </div>
      </form>

      <div id="in-progress">
        <div id="spinning-wheel"></div>
      </div>
    </div>
  </body>
</html>
